  <ion-card>
    <ion-card-header *ngIf="hasHeader">
      <ion-card-subtitle>Last pick up call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon *ngIf="status === 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-icon *ngIf="status === 'proccesing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
        <ion-icon *ngIf="status === 'finished'" name="checkmark-circle" slot="start" color="primary"></ion-icon>
        <ion-label>
          <span *ngIf="status === 'hold'">On Hold</span> 
          <span *ngIf="status === 'proccesing'">proccesing</span> 
          <span *ngIf="status === 'finished'">Finished</span> 
          <p>{{updatedAt}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at {{createdAt}}</p>
          <p>Notes: {{notes}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="status === 'finished'">
        <ion-icon name="trophy" slot="start" color="success"></ion-icon>
        <ion-label color="success">$ 15,00</ion-label>
      </ion-item>
      <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">SEE ALL..</ion-button>
    </ion-card-content>
  </ion-card>
